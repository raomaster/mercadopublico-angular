<div class="grid-container">
  <h1 class="mat-h1">Organismos PÃºblicos</h1>
  <mat-grid-list cols="2" rowHeight="350px">

    <mat-grid-tile [colspan]="2" [rowspan]="7">

      <mat-card class="proveedores-card">
        <mat-card-header>
          <mat-card-title>
            {{title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">

          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="CodigoEmpresa">
              <th mat-header-cell *matHeaderCellDef> Codigo </th>
              <td mat-cell *matCellDef="let element"> {{element.CodigoEmpresa}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="NombreEmpresa">
              <th mat-header-cell *matHeaderCellDef> Nombre Empresa </th>
              <td mat-cell *matCellDef="let element"> {{element.NombreEmpresa}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="habilitado">
              <th mat-header-cell *matHeaderCellDef> Habilitado </th>
              <td mat-cell *matCellDef="let element"> {{element.habilitado}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <!-- <ng-container matColumnDef="opciones">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.opciones}} </td>
  </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
