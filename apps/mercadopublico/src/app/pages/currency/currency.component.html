<div class="grid-container">
  <h1 class="mat-h1">Calculo de divisas</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <mat-card class="proveedores-card">
        <mat-card-header class="dashboard-card-title">
          <mat-card-title>
            <div>

              Valor del Dolar a CLP . Hist√≤rico
            </div>
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <mat-form-field>
              <input matInput [min]="fechaInicio" [max]="fechaFin"
                      [matDatepicker]="piker" placeholder="Elige una Fecha" (dateChange)="EndDateChange($event)"
                    >
              <mat-datepicker-toggle matSuffix [for]="piker"></mat-datepicker-toggle>
              <mat-datepicker #piker></mat-datepicker>
            </mat-form-field>

            <div *ngIf="valorCLP">
              <h3>Valor CLP: {{valorCLP.rates.CLP}}
              </h3>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
